<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form-v9 by Colorlib</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font -->
    <link rel="stylesheet" type="text/css" href="static/css2/nunito-font.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="static/css2/style.css">
</head>

<body class="form-v9">
    <div class="page-content">
        <div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg');">
            <form class="form-detail" action="/predict" method="post">
                <h1>Wine Quality Prediction</h1>

                <p>A Wine Quality Checking Web App</p>
                <h2>Please Fill The Information</h2>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="fixed_acidity">Fixed Acidity:</label>
                        <input type="text" name="fixed_acidity" id="fixed_acidity" class="input-text">
                    </div>
                    <div class="form-row">
                        <label for="volatile_acidity">Volatile Acidity:</label>
                        <input type="text" name="volatile_acidity" id="volatile_acidity" class="input-text">
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="citric_acid">Citric Acid:</label>
                        <input type="text" name="citric_acid" id="citric_acid" class="input-text">
                    </div>
                    <div class="form-row">
                        <label for="residual_sugar">Residual Sugar:</label>
                        <input type="text" name="residual_sugar" id="residual_sugar" class="input-text">
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="chlorides">Chlorides:</label>
                        <input type="text" name="chlorides" id="chlorides" class="input-text">
                    </div>
                    <div class="form-row">
                        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                        <input type="text" name="free_sulfur_dioxide" id="free_sulfur_dioxide" class="input-text">
                    </div>
                </div>

                <div class="form-row-total">
                    <div class="form-row">
                        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                        <input type="text" name="total_sulfur_dioxide" id="total_sulfur_dioxide" class="input-text">
                    </div>
                    <div class="form-row">
                        <label for="density">Density:</label>
                        <input type="text" name="density" id="density" class="input-text">
                    </div>
                </div>

                <!-- Newly added section for pH and Sulphates -->
                <div class="form-row-total">
                    <div class="form-row">
                        <label for="pH">pH:</label>
                        <input type="text" name="pH" id="pH" class="input-text" placeholder="pH value">
                    </div>
                    <div class="form-row">
                        <label for="sulphates">Sulphates:</label>
                        <input type="text" name="sulphates" id="sulphates" class="input-text" placeholder="Sulphates">
                    </div>
                </div>

                <!-- Newly added Alcohol field -->
                <div class="form-row">
                    <label for="alcohol">Alcohol:</label>
                    <input type="text" name="alcohol" id="alcohol" class="input-text" placeholder="Alcohol content">
                </div>

                <!-- Submit Button -->
                <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Predict">
                </div>

            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Template made by Colorlib (<a href="https://colorlib.com" target="_blank">https://colorlib.com</a>)</p>
    </footer>

</body>

</html>
