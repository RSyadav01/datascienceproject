<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
        }
        .prediction {
            font-size: 2rem;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('static/assets/img/wine.gif'); background-size: cover; height: 300px; display: flex; align-items: center; justify-content: center;">
        <h1 style="color: white; font-size: 3rem;">Wine Quality Prediction</h1>
    </header>

    <div class="container">
        <div class="result-box">
            <h1>Predicted Wine Quality:</h1>
            <p class="prediction">{{ prediction }}</p>
        </div>
    </div>

</body>
</html>
